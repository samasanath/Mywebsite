<!DOCTYPE html>
<html>
<head>
	<style>
		table,th,td{
			border: 1px solid black;
			border-collapse: collapse;
		}
		
	</style>
</head>
<body>
<table> 
    <thead> 
    <tr> 
        <th>ID</th> 
        <th>Name</th> 
    </tr> 
    </thead> 
    <tbody> 
        {% for row in value %}  
            <tr> 
                <td>{{row[0]}}</td> 
                <td>{{row[1]}}</td> 
            </tr> 
        {% endfor %} 
    </tbody> 
</table>
</body>
</html>
