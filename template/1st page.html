<html>
  <head>
    <title>login page</title> 
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
	    	div.a {
	  border: 1px solid black;
	  margin-top: 80px;
	  margin-bottom: 100px;
	  margin-right: 1000px;
	  margin-left: 80px;
	  
  }

	</style>
 </head>
 <body>
  	<body style ="background-color:lightgreen;">
  	<h1>your login succesfully</h1>
  	<div class="container">
  	<form name= "myform" action="" method="POST">
    <fieldset>
      <legend>details</legend>
      <label>First name:</label>
      <input type="text" name="fname" placeholder="first-name" required>

      <label>Middle name:</label>
      <input type="text" name="mname" placeholder="middle-name">

      <label>Last name:</label>
      <input type="text" name="lname" placeholder="last-name" required><br><br>
  		   		              
      <label>Gender</label><br>
          <input type="radio" id="male" name="gender" value="male">
                  <label for="male">Male</label><br>
          <input type="radio" id="female" name="gender" value="female">
                  <label for="female">Female</label><br>
          <input type="radio" id="other" name="gender" value="other">
                   <label for="other">Other</label>
      <br><br>
      <label>Age:</label>
         <input type="number" placeholder="age" name="age" pattern="[0-9]{3}"  maxlength="3" required ><br><br>

      <label>Mobile number:</label>
         <input type="number" name="number" placeholder="mobile number" required><br><br>

      <label>Date Of Birth</label>
          <input type="date" name="date of birth"> <br><br>     
         
      <label>Address:</label>
          <input type="text" placeholder="city" name="address" pattern="[A-Za-z]{0-10}"><br><br>

      <label>Qualification:</label>
          <input list="Qualification" name="Qualification">
          <datalist id="Qualification">
                <option value="10th(ssc)">
                <option value="inter">
                <option value="b.tech/degree">
                <option value="PG">
          </datalist>
          <br>
          <br>
          <label>Select Image:</label>
             <input type="file" name="image">
         <br>
         <br>     
        <input type="submit" value="submit">
      </option>
    </fieldset>
    </form>

    </div>
    </body>
</html>
